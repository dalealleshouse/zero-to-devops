apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: queue
  name: queue
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: queue
  template:
    metadata:
      labels:
        run: queue
    spec:
      containers:
      - image: rabbitmq:3.7-management-alpine
        name: queue
